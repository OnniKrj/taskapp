{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for tasklist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" tasklist.id %}'">
            {{ tasklist.task_name }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>
<p>
    <input
        value="Add a new list"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>
{% endblock %}
